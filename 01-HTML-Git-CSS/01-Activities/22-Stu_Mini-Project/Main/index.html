<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <title>My Landing Page</title>
</head>

<body>
  <header>
    <nav class="text-right">
      <ul>
        <li> <a href="https://github.com/" target="_blank">Github</a></li>
        <li> <a href="#">Portfolio</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="text-center">My New Website</h1>
    <figure>
      <img src="./assets/images/image-1.png" alt="Graphic with Coming Soon text">
      <figcaption class="text-center">This is a placeholder for the text that describes the image, better known as The Caption.</figcaption>
    </figure>
    <!-- Poll Section -->
    <section id="service">
      <h2 class="text-center">Pick a service</h2>
      <form>
        <input class="checkbox_input" type="checkbox" id="volunteer" name="volunteer">
        <label class="checkbox_label" for="volunteer">Volunteer</label><br>
        <input class="checkbox_input" type="checkbox" id="professional" name="professional">
        <label class="checkbox_label" for="professional">Professional</label><br>
        <input class="checkbox_input" type="checkbox" id="services" name="services">
        <label class="checkbox_label" for="services">Services</label><br>
        <input class="checkbox_input" type="checkbox" id="board_representation" name="board _representation">
        <label class="checkbox_label" for="board_representation">Board Representation</label><br>
        <input class="checkbox_input" type="checkbox" id="group_events" name="group_events">
        <label class="checkbox_label" for="group_events">Group Events</label><br>
      </form>
    </section>
    <!-- Preferred Region Section -->
    <section>
      <h2 class="text-center">Region</h2>
      <form>
        <input class="radio_input" type="radio" id="east_us" name="east_us">
        <label class="radio_label" for="east_us">East US</label>
        <input class="radio_input" type="radio" id="west_us" name="west_us">
        <label class="radio_label" for="west_us">West US</label>
        <input class="radio_input" type="radio" id="mexico" name="mexico">
        <label class="radio_label" for="mexico">Mexico</label>
        <input class="radio_input" type="radio" id="apac" name="apac">
        <label class="radio_label" for="apac">APAC</label>
      </form>


    </section>
    <section id="contact">
      <h2 class="text-center">Contact Me</h2>
      <form>
        <ul>
          <li>
            <label class="text-right" for="name">Name:</label>
            <input type="text" id="name" name="user-name">
          </li>
          <li>
            <label class="text-right" for="email">Email:</label>
            <input type="text" id="email" name="user-email">
          </li>
        </ul>
        <div class="text-center">
          <button type="submit">SEND</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="text-center">
    Â© 2024 My New Website Productions 
  </footer>
    
</body>
</html>
